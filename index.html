<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clicker Game</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  justify-content: center;
  align-items: flex-start;
  padding: 20px;
}

#gameArea {
  display: flex;
  gap: 50px;
}

#mainClicker {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#circle {
  width: 150px;
  height: 150px;
  background-color: #4285F4;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 20px;
  cursor: pointer;
  user-select: none;
  margin-bottom: 20px;
  transition: transform 0.1s;
}

#circle:active { transform: scale(0.9); }

#counter, #cps { font-size: 24px; margin-bottom: 10px; }

#shop {
  width: 320px;
  background: #fff;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.upgrade {
  display: flex;
  justify-content: space-between;
  margin: 10px 0;
}

.upgrade button {
  padding: 5px 10px;
  cursor: pointer;
}

.upgrade button:disabled { opacity: 0.5; cursor: not-allowed; }

.float {
  position: absolute;
  font-weight: bold;
  color: #4285F4;
  animation: floatUp 1s forwards;
  pointer-events: none;
}

@keyframes floatUp {
  from { opacity: 1; transform: translateY(0); }
  to { opacity: 0; transform: translateY(-40px); }
}
</style>
</head>
<body>

<div id="gameArea">

  <!-- Clicker Area -->
  <div id="mainClicker">
    <div id="circle">Click</div>
    <div id="counter">Clicks: 0</div>
    <div id="cps">CPS: 0</div>
  </div>

  <!-- Shop Area -->
  <div id="shop">
    <h3>Shop</h3>
    <div class="upgrade">
      <span>2x Clicks</span>
      <button id="x2">25</button>
    </div>
    <div class="upgrade">
      <span>3x Clicks</span>
      <button id="x3">100</button>
    </div>
    <div class="upgrade">
      <span>+10 Clicks</span>
      <button id="plus10">50</button>
    </div>
    <div class="upgrade">
      <span>Auto Clicker</span>
      <button id="auto">1000</button>
    </div>
    <div class="upgrade" id="autoSpeedDiv" style="display:none;">
      <span>Auto Speed</span>
      <button id="autoSpeed">2000</button>
    </div>
    <div class="upgrade">
      <span>Auto Multiplier</span>
      <button id="autoMulti">500</button>
    </div>
    <h3>Developer Tools</h3>
    <div class="upgrade">
      <span>DEV Reset</span>
      <button id="devReset">Reset</button>
    </div>
    <div class="upgrade">
      <span>Give 10k Clicks</span>
      <button id="give10k">10,000</button>
    </div>
  </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const circle = document.getElementById("circle");
  const counter = document.getElementById("counter");
  const cpsDisplay = document.getElementById("cps");

  const x2Btn = document.getElementById("x2");
  const x3Btn = document.getElementById("x3");
  const plus10Btn = document.getElementById("plus10");
  const autoBtn = document.getElementById("auto");
  const autoMultiBtn = document.getElementById("autoMulti");
  const autoSpeedBtn = document.getElementById("autoSpeed");
  const autoSpeedDiv = document.getElementById("autoSpeedDiv");
  const devResetBtn = document.getElementById("devReset");
  const give10kBtn = document.getElementById("give10k");

  // Game variables
  let clicks = +localStorage.getItem("clicks") || 0;
  let multiplier = +localStorage.getItem("multiplier") || 1;
  let bonus = +localStorage.getItem("bonus") || 0;

  let autoClickers = +localStorage.getItem("autoClickers") || 0;
  let autoMultiplier = +localStorage.getItem("autoMultiplier") || 1;
  let autoCost = +localStorage.getItem("autoCost") || 1000;
  let autoMultiCost = +localStorage.getItem("autoMultiCost") || 500; // cheaper start
  let autoInterval = +localStorage.getItem("autoInterval") || 1000;
  let autoSpeedCost = +localStorage.getItem("autoSpeedCost") || 2000;

  let boughtX2 = localStorage.getItem("boughtX2") === "true";
  let boughtX3 = localStorage.getItem("boughtX3") === "true";
  let boughtPlus10 = localStorage.getItem("boughtPlus10") === "true";

  // Sounds
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  function playSound(freq,d=0.08){
    const osc=audioCtx.createOscillator();
    const gain=audioCtx.createGain();
    osc.frequency.value=freq;
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    gain.gain.exponentialRampToValueAtTime(0.0001,audioCtx.currentTime+d);
    osc.stop(audioCtx.currentTime+d);
  }

  function update(){
    counter.textContent = `Clicks: ${clicks}`;
    const cps = ((autoClickers*autoMultiplier)/(autoInterval/1000)).toFixed(1);
    cpsDisplay.textContent = `CPS: ${cps}`;

    x2Btn.disabled = boughtX2 || clicks<25;
    x3Btn.disabled = boughtX3 || clicks<100;
    plus10Btn.disabled = boughtPlus10 || clicks<50;
    autoBtn.disabled = clicks < autoCost;
    autoMultiBtn.disabled = clicks < autoMultiCost;
    autoSpeedBtn.disabled = clicks < autoSpeedCost;

    x2Btn.textContent = `25`;
    x3Btn.textContent = `100`;
    plus10Btn.textContent = `50`;
    autoBtn.textContent = `${autoCost}`;
    autoMultiBtn.textContent = `${autoMultiCost}`;
    autoSpeedBtn.textContent = `${autoSpeedCost}`;

    autoSpeedDiv.style.display = autoClickers>0 ? 'flex' : 'none';

    // Save progress
    localStorage.setItem("clicks",clicks);
    localStorage.setItem("multiplier",multiplier);
    localStorage.setItem("bonus",bonus);
    localStorage.setItem("autoClickers",autoClickers);
    localStorage.setItem("autoMultiplier",autoMultiplier);
    localStorage.setItem("autoCost",autoCost);
    localStorage.setItem("autoMultiCost",autoMultiCost);
    localStorage.setItem("autoInterval",autoInterval);
    localStorage.setItem("autoSpeedCost",autoSpeedCost);
    localStorage.setItem("boughtX2",boughtX2);
    localStorage.setItem("boughtX3",boughtX3);
    localStorage.setItem("boughtPlus10",boughtPlus10);
  }

  function floatText(text){
    const el=document.createElement("div");
    el.className="float";
    el.textContent=text;
    el.style.left = `${circle.getBoundingClientRect().left + 60}px`;
    el.style.top = `${circle.getBoundingClientRect().top}px`;
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),1000);
  }

  // Click event
  circle.onclick = ()=>{
    const gain=(1+bonus)*multiplier;
    clicks+=gain;
    playSound(600);
    floatText(`+${gain}`);
    update();
  };

  // Upgrades
  x2Btn.onclick = ()=>{ if(!boughtX2 && clicks>=25){ clicks-=25; multiplier=2; boughtX2=true; playSound(300); update(); }};
  x3Btn.onclick = ()=>{ if(!boughtX3 && clicks>=100){ clicks-=100; multiplier=3; boughtX3=true; playSound(300); update(); }};
  plus10Btn.onclick = ()=>{ if(!boughtPlus10 && clicks>=50){ clicks-=50; bonus+=10; boughtPlus10=true; playSound(300); update(); }};
  autoBtn.onclick = ()=>{ if(clicks>=autoCost){ clicks-=autoCost; autoClickers++; autoCost=Math.floor(autoCost*1.5); playSound(200); update(); }};
  autoMultiBtn.onclick = ()=>{ if(clicks>=autoMultiCost){ clicks-=autoMultiCost; autoMultiplier++; autoMultiCost=Math.floor(autoMultiCost*1.5); playSound(150); update(); }};
  autoSpeedBtn.onclick = ()=>{ if(clicks>=autoSpeedCost){ clicks-=autoSpeedCost; autoInterval=Math.max(100,autoInterval-100); autoSpeedCost=Math.floor(autoSpeedCost*1.5); playSound(400); update(); }};
  
  // Developer tools
  devResetBtn.onclick = ()=>{ if(confirm("DEV RESET: This will wipe all progress. Are you sure?")){ localStorage.clear(); location.reload(); }};
  give10kBtn.onclick = ()=>{ clicks+=10000; playSound(700); update(); };

  // Auto-clicker loop
  setInterval(()=>{
    if(autoClickers>0){
      clicks += autoClickers*autoMultiplier;
      update();
    }
  }, autoInterval);

  setInterval(update,1000);
  update();
});
</script>

</body>
</html>
